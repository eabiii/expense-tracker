<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>

  <div class="login-box">
    <h1>Sign Up</h1>
    <div class="textbox">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="Username" name="" value="">
    </div>
    <div class="textbox">
      <i class="fas fa-key"></i>
      <input type="password" placeholder="Password" name="" value="">
    </div>

    <div class="textbox">
      <i class="fas fa-key"></i>
      <input type="password" placeholder="Confirm Password" name="" value="">
    </div>
    <input type="button" class="btn" id="signup" name="SignUp" value="SignUp">
    <input type="button" onclick="location.href='login.html'" class="btn" id="back" name="SignUp" value="Back">
  </div>


</body>
<script type="text/javascript">

</script>
</html>
